<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content for Similarity Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label, button {
            font-size: 16px;
        }
        input[type="file"], input[type="url"], input[type="radio"] {
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading span {
            font-size: 20px;
        }
        .error, .success {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Content for Similarity Analysis</h1>
        <form id="uploadForm" onsubmit="handleSubmit(event)">
            <label for="file">Upload File (Text or HTML):</label>
            <input type="file" name="file" id="file" accept=".txt, .html">
            <br><br>
            <label for="file_type">Select file type:</label>
            <input type="radio" id="text" name="file_type" value="text" checked> Text
            <input type="radio" id="html" name="file_type" value="html"> HTML
            <br><br>
            <label for="url">Or Enter URL:</label>
            <input type="url" name="url" id="url" placeholder="Enter URL here">
            <br><br>
            <button type="submit">Submit</button>
        </form>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <span>Loading...</span>
        </div>

        <!-- Error/Succes Message -->
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage">Content analyzed successfully!</div>

        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.querySelector('#file');
            const urlInput = document.querySelector('#url');
            const fileTypeInput = document.querySelector('input[name="file_type"]:checked');
            const resultsContainer = document.querySelector('#results');
            const submitButton = document.querySelector('button[type="submit"]');
            const loadingIndicator = document.querySelector('#loading');
            const errorMessage = document.querySelector('#errorMessage');
            const successMessage = document.querySelector('#successMessage');

            // Reset states
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            resultsContainer.innerHTML = '';
            
            // Disable submit button and show loading
            submitButton.disabled = true;
            loadingIndicator.style.display = 'block';

            const data = {};

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileContent = await file.text();
                data.file = fileContent;
                data.file_type = fileTypeInput ? fileTypeInput.value : 'text';
            } else if (urlInput.value.trim() !== "") {
                data.url = urlInput.value;
            } else {
                errorMessage.textContent = 'Please provide either a file or a URL.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false; 
                loadingIndicator.style.display = 'none';
                return;
            }

            // Send the content to the Flask server using fetch API
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                displayResults(result);
                successMessage.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button and hide loading indicator after request completes
                submitButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function displayResults(results) {
            const resultsContainer = document.querySelector('#results');
            resultsContainer.innerHTML = '';

            if (Array.isArray(results) && results.length > 0) {
                const ul = document.createElement('ul');
                results.forEach(result => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Tags:</strong> ${result.tags.join(', ')} <br><strong>Similarity Score:</strong> ${result.similarity_score.toFixed(2)}`;
                    ul.appendChild(li);
                });
                resultsContainer.appendChild(ul);
            } else {
                resultsContainer.innerHTML = '<p>No similar tags found.</p>';
            }
        }
    </script>

</body>
</html>
